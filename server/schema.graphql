type Query {
    user(uid: ID!): User
    trip(tid: ID!): Trip
}

type Mutation {
    addExpense (
        expense_input: AddExpenseInput
    ): Expense

    createTrip (
        trip_input: TripCreateInput
    ): Trip
}

type User {
    display_name: String!
    fname: String!
    google_id: String!
    image: String
    lname: String
    trips: [Trip]
}

type Trip {
    destination: Place!
    admin: User!
    members: [User]!
    expenses: [Expense]!
    media: [String]!
}

type Place {
    id: String!
    overview: String
    lat: Float!
    lng: Float!
}

type Expense {
    title: String!
    amount: Float!
    paid_by: String!
    included_members: [User]!
}

input TripCreateInput {
    destination: String!
    admin_id: ID!
}

input AddExpenseInput {
    trip_id: ID!
    title: String!
    amount: Float!
    paid_by: String!
    included_members: [String]!
}